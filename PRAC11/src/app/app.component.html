<div>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" [(ngModel)]="num1" /><br>

    <label for="operator">Select operator:</label>
    <select id="operator" [(ngModel)]="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" [(ngModel)]="num2" /><br>

    <button (click)="calculate()">Calculate</button>

    <p>Result: {{ result }}</p>
</div>
