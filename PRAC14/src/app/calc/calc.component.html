<div>
    <label for="n1">Enter first number:</label>
    <input type="number" id="n1" [(ngModel)]="n1" /><br>

    <label for="operator">Select operator:</label>
    <select id="operator" [(ngModel)]="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <br>

    <label for="n2">Enter second number:</label>
    <input type="number" id="n2" [(ngModel)]="n2" /><br>

    <button (click)="calculate()">Show Answer</button>

    <p>Result: {{ result }}</p>

</div>
