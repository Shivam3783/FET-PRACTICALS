<html>

<body>
    <p id="demo"></p>

    <script>
        let arr = [NaN, 0, 15, false, -22, ' ', undefined, 47, null];

        // Clean the data
        arr = arr.filter(val => typeof val === "number" && !isNaN(val) && val !== 0);

        document.write("Number of elements:", arr.length);

        // Shuffle the array
      /*  for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];  
        }
        document.getElementById("demo").innerHTML = "Shuffled array: " + arr;

        */

        const shuffledArr = [];
        while (arr.length > 0) {
        let randomIndex = Math.floor(Math.random() * arr.length);
        shuffledArr.push(arr[randomIndex]); 
        arr.splice(randomIndex, 1);
        }

        document.getElementById("demo").innerHTML = "Shuffled array: " + shuffledArr;
    </script>
</body>

</html>
