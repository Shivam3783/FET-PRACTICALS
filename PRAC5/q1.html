<html>

<body>
    <p id="demo"></p>
    <script>
        let usrnum = prompt("Please enter number: ");
        let text;

        function perfect(usrnum) {
            let sm = 0;
            for (let i = 1; i <= (usrnum / 2); i++) {
                if (usrnum % i == 0) {
                    sm += i;
                }
            }
            if (usrnum == sm) {
                return true;
            }
            return false;
        }

        let ans;
        for (let i = usrnum; i < 3000; i++) {
            if (perfect(i)) {
                ans = i;
                break;
            }
        }

        document.getElementById("demo").innerHTML = "The perfect number greater than " + usrnum + " = " + ans;

    </script>
